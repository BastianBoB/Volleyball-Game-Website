<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball-Turnier</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Volleyball-Turnier</h1>

    <!-- Zeit-Einstellungen -->
    <div style="margin-bottom: 20px; padding: 12px; background: #f9f9f9; border-radius: 6px;">
        <h3 style="margin-top: 0;">Zeit-Einstellungen</h3>
        <label>
            Startzeit (HH:MM):
            <input type="time" id="startTime" value="09:00" style="width: 120px;">
        </label>
        <label style="margin-left: 16px;">
            Spieldauer (Min):
            <input type="number" id="gameDuration" value="15" min="1" style="width: 80px;">
        </label>
        <label style="margin-left: 16px;">
            Pause (Min):
            <input type="number" id="pauseDuration" value="5" min="0" style="width: 80px;">
        </label>
    </div>

    <div class="grid">
        <div class="group-card" id="colA">
            <input type="text" id="inputA" placeholder="Mannschafts-Name" style="width: 100%;">
            <h2>Gruppe A</h2>
            <table id="groupA">
                <tbody>
                    <!-- Mannschaften werden hier dynamisch hinzugefügt -->
                </tbody>
            </table>
            <div id="scheduleA" class="schedule"></div>
        </div>

        <div class="group-card" id="colB">
            <input type="text" id="inputB" placeholder="Mannschafts-Name" style="width: 100%;">
            <h2>Gruppe B</h2>
            <table id="groupB">
                <tbody>
                    <!-- Mannschaften werden hier dynamisch hinzugefügt -->
                </tbody>
            </table>
            <div id="scheduleB" class="schedule"></div>
        </div>
    </div>

    <p>
        <button id="createBtn">Tabelle erstellen</button>
        <button id="resetBtn" type="button">Reset (Neustart)</button>
    </p>

    <script src="script.js"></script>
</body>

</html>
